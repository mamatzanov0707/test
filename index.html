<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <link rel="stylesheet" href="css/syle.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="label">
                <label for="all">all</label>
            <label for="top1">top1</label>
            <label for="img1">img1</label>
            <label for="ts1">ts1</label>
            <label for="js1">js1</label>
            <label for="mil">mil</label>

             </div>
            <div class="tabs">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="top1">
                <input type="radio" name="tabs" id="img1">
                <input type="radio" name="tabs" id="ts1">
                <input type="radio" name="tabs" id="js1">
                <input type="radio" name="tabs" id="mil">

                <img src="./img/top1.jpeg" alt="img" class="top1">
                <img src="./img/top2.jpg" alt="img" class="top1">
                <img src="./img/img1.jpg" alt="img" class="img1">
                <img src="./img/img2.jpg" alt="img" class="img1">
                <img src="./img/js1.jpg" alt="img" class="js1">
                <img src="./img/js2.jpg" alt="img" class="js1">
                <img src="./img/ts1.jpg" alt="img" class="ts1">
                <img src="./img/ts.jpg" alt="img" class="ts1">
                <img src="./img/mil.jpg" alt="img" class="mil1">
                <img src="./img/mil1.jpg" alt="img" class="mil1">

            </div>
        </div>
    </div>
</section>

</body>
</html>
